<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus.css">
    <link rel="shortcut icon" href="images/logg.jpg" /> 
    <title>contactus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@700&display=swap" rel="stylesheet">
        <title >Traveleo</title>
        <style>
            *{
                font-family: 'Charmonman', cursive;
            }
        </style>
</head>
<body>
    <div class="container">
        <h1>Connect with us </h1>
        <p>We would love to respond to your queries and help you succeed. <br> 
            Feel fre to get in touch with us. </p>
            <div class="contact-box">
                <div class="contact-left">
                   <h3>Sent your request</h3>
                   <form>
                       <div class="input-row">
                           <div class="input-group">
                               <label >Name</label>
                               <input type="text" placeholder="xyz">
                           </div>
                           <div class="input-group">
                               <label >Phone</label>
                               <input type="text" placeholder="+1 412 520 3231">
                           </div>
                       </div>
                       <div class="input-row">
                           <div class="input-group">
                               <label >Email</label>
                               <input type="text" placeholder="xyz@gmail.com">
                           </div>
                           <div class="input-group">
                               <label >Subject</label>
                               <input type="text" placeholder="travelling">
                           </div>
                       </div>
                       <label>Message</label>
                       <textarea  rows="5" placeholder="Your Message"></textarea>
                       <button type="Submit">SEND</button>
                   </form>
                </div>
                <div class="contact-right">
                    <h3>Reach us </h3>
                    <table>
                        <tr>
                            <td>Email : </td>
                            <td>jatikbhardwaj@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Phone: </td>
                            <td>+91 *********</td>
                        </tr>
                        
                    </table>
                </div>
            </div>
    </div>
</body>
</html>
